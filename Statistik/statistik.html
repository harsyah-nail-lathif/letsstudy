        const firebaseConfig = {
            apiKey: "AIzaSyCS35eJjz8AgFy2A2Z4GG6OgFRw2O81bT4",

            measurementId: "G-K76EDNXGW2"
            };  

            // Initialize Firebase
            const firebaseApp = firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            let arrData = [];
            
            function onLoadStatistic() {
                database.ref('user').child('statistic').once('value').then(function (snapshot) {
                    if (snapshot.val()!==null) {
                        let labels = snapshot.val().map((val) => {return val.nama}); 
                        let nilai  = snapshot.val().map((val) => {return val.nilai}); 

                        const data = {
                            labels: labels,
                            datasets: [{
                                label: 'My First dataset',
                                backgroundColor: ['red', 'green', 'blue', 'yellow', 'pink', 'purple', 'cyan', 'grey'],
                                borderColor: 'rgb(255, 99, 132)',
                                data: nilai,
                            }]
                        };

                        const config = {
                            type: 'bar',
                            data: data,
                            options: {}
                        };

                        const myChart = new Chart(
                            document.getElementById('myChart'),
                            config
                        );
                    }
                });
            }

            function addValues() {
                var nama = document.getElementById('nama').value;
                var nilai = document.getElementById('nilai').value;
                
                arrData.push({nama:nama, nilai:nilai});
                database.ref('user').child('statistic').set(arrData);
                this.onLoadStatistic()

                document.getElementById('nama').value = '';
                document.getElementById('nilai').value = '';
            }

            function deleteValues() {
                database.ref('user').child('statistic').remove();
            }
    </script>
