            img{

            <div class="container">

                            </div>
                            <div class="form-group">
                                <label for="">Nomor Telphone</label>
                                <input type="text" class="form-control" id="nomor" placeholder="Nomor Telphone">
                            <div class="form-group">
                                <label for="">Photo Profile</label>
                                <input type="file" accept="image/png, image/jpg" class="form-control" id="photo" placeholder="Photo Profile">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
